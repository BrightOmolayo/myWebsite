    <main class="contact-html-page">
        <h1 class="contact-html-h1">Get in touch</h1>
        <h4>Officialbrightalogun@gmail.com</h4> <br><br>
        <form action="submit_form" method="post">
            <label for="First Name">First Name (required)</label> <br>
            <input type="text" name="firstname" placeholder="Johnson" class="names" required> <br>

            <label for="Last Name">Last Name (required)</label> <br>
            <input type="text" name="lastname" placeholder="Smith" class="names" required><br>
    
            <label for="Subject">Subject (required)</label><br>
            <input type="text" name="subject" placeholder="Enquiry" class="form-inputs1" required><br>
    
            <label for="Email">Email (required)</label><br>
            <input type="email" name="email" placeholder="myName@name.com" class="form-inputs2" required><br>
    
            <label for="Business Name">Business Name (required)</label><br>
            <input type="text" name="test" placeholder="JohnsonCo" class="form-inputs3" required><br>
    
            <label for="" class="message">Additional comments?:</label> <br>
            <textarea name="message" id="" required></textarea class="form-inputs"><br>
    
            <button type="submit" class="submit-button">Submit</button>
        </form>
